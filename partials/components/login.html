
<h2>User Login</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="LoginForm" id="add-new-form" method="post" action="">

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" type="text" ng-model="user.email" required />
    </div>
         
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" type="password" ng-model="user.password" />
    </div>
    
  <button class="btn btn-success" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="login" ng-click="signin(user)">Login!</button>
    <a href="#/" class="btn btn-danger">Cancel</a> 
  </form> 
</div>
<img align="right" src="images/login.jpg" class="img-thumbnail" alt="Cinque Terre" width="300" height="300"> 
</div>
